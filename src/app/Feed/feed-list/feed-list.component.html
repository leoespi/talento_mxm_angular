<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
  
<div class="row">
  <div class="col-12">
    <h2 class="text-left">Lista de Publicaciones</h2>
    <button type="button" class="btn btn-success" *ngIf="clave !== null" (click)="navigateToCreateFeed()">Crear Publicaci√≥n</button>
  </div>
</div>

<div class="feeds-container">
  <!-- Icono de carga -->
  <div *ngIf="cargandoReferidos" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="table-container">
    <table *ngIf="!cargandoReferidos" class="table table-bordered table-hover scrollable-tbody">
      <thead>
        <tr>
          <th>Contenido</th>
          
          <th>Autor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feed of feeds" class="feed-item">
          <td>{{ feed.content }}</td>
          
          <td>{{ feed.user.name }}</td>
          <td>
            <button type="button" class="btn btn-danger" (click)="aliminarfeeds(feed.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



</div>
