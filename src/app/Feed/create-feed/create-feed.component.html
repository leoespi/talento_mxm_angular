<form [formGroup]="feedForm" (ngSubmit)="onSubmit()" class="feed-form">
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea id="content" formControlName="content" required></textarea>
  </div>
  <div class="form-group">
    <label for="images">Images:</label>
    <input type="file" id="images" name="images" (change)="onFileSelected($event)" multiple accept="image/*">
  </div>
  <div class="form-group">
    <label for="videoLink">Video Link (optional):</label>
    <input type="url" id="videoLink" formControlName="videoLink" placeholder="Enter YouTube video URL">
  </div>
  <button type="submit" [disabled]="feedForm.invalid" class="submit-button">Create Feed</button>
</form>
