<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-left">Lista de Usuarios</h2>
    </div>
  </div>
  <br/>
  <div class="row mt-4">
    <div class="col-md-8">
      <label for="">Buscar Usuario por Cedula:</label>
      <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Buscar por cédula" aria-label="Recipient's username" aria-describedby="basic-addon2">
    </div>
    <div class="col-md-4">
      <label for="">Descargar lista Usuarios: </label>
      <br>
      <button type="button" class="btn btn-primary" (click)="downloadUsers()">Descargar Usuarios</button>
    </div>
  </div>
</div>

<div class="table-container">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody class="scrollable-tbody">
      <tr *ngFor="let user of filtrarUsers()">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.cedula }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="eliminarUsers(user.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
