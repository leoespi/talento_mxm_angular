<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-left">Lista de Usuarios</h2>
    </div>
  </div>
  <br/>
  <div class="row mt-4">
    <div class="col-md-8">
      <label for="">Buscar Usuario por Cedula:</label>
      <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Buscar por cédula" aria-label="Recipient's username" aria-describedby="basic-addon2">
    </div>
    <div class="col-md-4">
      <label for="">Descargar lista Usuarios: </label>
      <br>
      <button type="button" class="btn btn-primary" (click)="downloadUsers()">Descargar Usuarios</button>
    </div>
  </div>

  <div class="table-container">
    <!-- Icono de carga -->
    <div *ngIf="cargandoReferidos" class="loading-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <table *ngIf="!cargandoReferidos" class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody class="scrollable-tbody">
        <tr *ngFor="let user of paginatedUsers()">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.cedula }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="activarUser(user.id)" *ngIf="!user.is_active">Activar</button>
            <button type="button" class="btn btn-warning" (click)="desactivarUser(user.id)" *ngIf="user.is_active">Desactivar</button>
          </td>
        </tr>
      </tbody>
    </table>

   
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
    <span class="mx-3">Página {{ currentPage }} de {{ totalPages() }}</span>
    <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages()">Siguiente</button>
  </div>
</div>
