<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   
    <h1>Lista de Usuario</h1>
   
    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary" (click)="downloadUsers()">Descargar Usuarios</button>
          </div>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Buscar por cÃ©dula" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
        </div>
      </div>

      
<div class="scroll-container">

<table class="table table-bordered , table table-hover">
    
        <thead >
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
    
    <tbody>
        <tr *ngFor="let users of filtrarUsers()">
            <td>{{users.id}}</td>
            <td>{{users.name}}</td>
            <td>{{users.cedula}}</td>
            <td>{{users.email}}</td>

            

           
            
            <td>
               <button type="button" class="btn btn-danger"(click)="eliminarUsers(users.id)">Eliminar</button>
            </td>
            
             
       </tr>
    </tbody>
    
   </table>
</div>
