<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form [formGroup]="referidosForm" (ngSubmit)="agregarReferidos()" class="max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Agregar Referido</h2>

    <div class="form-group mb-6">
      <label for="estado" class="block text-gray-700 font-semibold mb-2">Estado</label>
      <select id="estado" formControlName="estado" class="block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="Pendiente">Pendiente</option>
        <option value="Aprobado">Aprobado</option>
        <option value="Denegado">Denegado</option>
      </select>
    </div>
    
    <button type="submit" class="w-full bg-blue-600 text-white font-semibold rounded-lg p-2 hover:bg-blue-700 transition duration-300">
      Guardar
    </button>
  </form>
</div>
